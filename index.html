<!doctype html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Live Chat</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700">
	<link rel="stylesheet" href="style.css">


</head>
<body ng-app="chatbot" ng-controller="cont">
	<div id="live-chat">

		<header class="clearfix">



			<h4>Chat-Bot</h4>

			<span class="chat-message-counter">{{count+1}}</span>

		</header>

		<div class="chat">

			<div class="chat-history"  style="overflow: auto">
        <div  ng-repeat="i in data.questions | limitTo: count+1">
				<div class="chat-message clearfix">

					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-c282LSgrTzmnloPowNaX99-g8AsxyfhlS9RnEdZjowarOwHEQg"
           alt="" width="32" height="32">

					<div class="chat-message-content clearfix">

						<span class="chat-time">13:35</span>

						<h5>Chat-Bot</h5>
            <script>
            // console.log(c);

              setTimeout(()=>{
                document.getElementsByClassName("ques")[c].style="display:block";
                document.getElementsByClassName("typing")[c].style="display:none";
                if(c==1){
                  setTimeout(()=>{
                  document.getElementsByClassName("train")[c].style="display:block";},1000);
                }
              }, 2000);
            </script>
            <img class="typing" style="display: block;" src="https://loading.io/spinners/typing/lg.-text-entering-comment-loader.gif"
             alt="" width="50" height="50">

						<p class="ques" style="display: none;">
                {{i.question}}
								<p class="more" style="display:none;"><br>
									<script>if(c==3) setTimeout(()=>{document.getElementsByClassName("more")[3].style="display:block;"},1000);</script>
									<span ng-if="enjoy==true"><img src="http://otromexico.com/wp-content/uploads/2017/10/giphy-2-1.gif" height="150px"></span>
		              <span ng-if="enjoy==false"><img src="http://media.tumblr.com/tumblr_lqqxa5sQ1G1qif47l.gif" height="150px"></span>
									Please Provide Your Email to stay connect

		            </p>
								<p class="cust" style="display:none;"><br>
									<script>if(c==5) setTimeout(()=>{document.getElementsByClassName("cust")[5].style="display:block;"},3000);</script>
									<span class="rcorners1" ng-click="cusYes()" onclick="document.getElementsByClassName('cust')[5].style='display:none;'">
										 YES</span>&nbsp;
									<span class="rcorners1" ng-click="cusNo()" onclick="document.getElementsByClassName('cust')[5].style='display:none;'">
	 										NO</span>
		            </p>
								<p class="custYes" style="display:none;"></p>
								<p class="custNo" style="display:none;"></p>

            </p>
            <p class="train" style="display: none;"><br>
              <span class="rcorners1" onclick="
                                  document.getElementsByClassName('train')[c].style='display:none';
              " ng-click="checkpnr();" scroll-bottom="bottom">PNR Status &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
              <br><br><br><span onclick="selectCat();
                                  document.getElementsByClassName('train')[c].style='display:none';
                                  document.getElementsByClassName('avail')[c].style='display:block';
                    "class="rcorners1">Seat Availability &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>


            </p>
            <p class="avail" style="display: none;">
              <span class="demo-container"><br>
                <input type="number" ng-model="trainNumber" placeholder="Enter Train Number" style="width:100px;" required/><br>
                <input type="text" ng-model="source" placeholder="From" style="width:100px;" required/><br>
                <input type="text" ng-model="dest" placeholder="to" style="width:100px;" required/><br>

														<span class="external-container">
										            <select id="demo-non-form" ng-model="selectedVal" mobiscroll-select="nonFormSettings">
										                <option value="1A">1A</option>
										                <option value="2A">2A</option>
										                <option value="FC">FC</option>
										                <option value="3A">3A</option>
										                <option value="CC">CC</option>
										                <option value="SL">SL</option>
										                <option value="2S">2S</option>
										            </select>
										        </span>



                <input ng-model="header" mobiscroll-calendar="headerSettings" placeholder="Enter Date" required /><br>
                <span ng-click="checkseat(trainNumber,source,dest,selectedVal,header);" scroll-bottom="bottom" onclick="
														selectCat();
														document.getElementsByClassName('avail')[c].style='display:none;'
                "><img src="https://www.freeiconspng.com/uploads/check-mark-tick-mark-check-png-31.png" width="35px"></span>

              </span>
            </p>

					</div>

				</div>

				<hr>
